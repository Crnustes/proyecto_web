    <h2 style="text-align: center;">Ingresa tus datos</h2>
    </br>
    <div class="formulario">
    <form action="">

        <label for="nombre1">Nombre Completo</label>
        <input type="text" value="" id="nombre1" required>
        </br>
        </br>
        <label for="apellido1">Cédula</label>
        <input type="number" value="" id="apellido1" required>
        </br>
        </br>
        <label for="contrasena1">Contraseña</label>
        <input type="password" value="" id="contrasena1">
        </br>
        </br>
        <label for="correo1">Correo</label>
        <input type="email" value="" id="correo1">
        </br>
        </br>
        <label for="selectOp">Selecciona tu opcion:</label> <br>
        <input type="radio" id="Edad entre 0 a 20" value="0a20">
        <label for="html">Edad entre 0 a 20</label><br>
        <input type="radio" id="Edad entre 21 a 40" value="21a40">
        <label for="html">Edad entre 21 a 40</label><br>
        <input type="radio" id="Edad entre 41 a 100" value="41a100">
        <label for="html">Edad entre 41 a 100</label><br>
        </br>
        </br>
        <label for="">Selecciona el Genero</label>
        <select name="OS">
            <option selected value="0"> Elige una opción </option>

            <option value="1" id="1">Masculino</option>
            <option value="2" id="2">Femenino</option>
            <option value="3" id="3">Otro</option>
        </select>
        </br>
        </br>

        <label for="coment">Comentario</label>
        <textarea id="coment"></textarea>

        </br>
        </br>
        
        </br>
        </br>
        <input type="submit" value="Envia tus datos">
